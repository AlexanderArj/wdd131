<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alexander Romero">
    <meta name="description" content="Form that allows users to provide feedback">

    <title>The Great Tourist-Feedback</title>
    <link rel="stylesheet" href="styles/feedback.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <script defer src="scripts/feedback.js"></script>
    <script src="scripts/getdates.js" defer></script>

</head>
<body>
    <div class="review-container">
        <h1>Your feedback</h1>
        <form class="review-form" method="get" action="localStorage.html">

            <label for="country">Country Page</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select a Country page...</option>
            </select>

            <label>Overall Rating <span class="required">*</span></label>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5">
                <label for="star-a"></label>

                <input type="radio" name="stars" id="star-b" value="4">
                <label for="star-b"></label>

                <input type="radio" name="stars" id="star-c" value="3">
                <label for="star-c"></label>

                <input type="radio" name="stars" id="star-d" value="2">
                <label for="star-d"></label>

                <input type="radio" name="stars" id="star-e" value="1">
                <label for="star-e"></label>
            </div>
            <div id="rating-message" class="error-message"></div>

            <fieldset class="tips">
                <legend>
                    What information did you find most useful?<br>
                    <small>(Check all that apply)</small>
                </legend>
                <label for="weather">
                    <input type="checkbox" id="weather" name="tips" value="weather"> Information about the weather in the country
                </label>
                <label for="general">
                    <input type="checkbox" id="general" name="tips" value="general"> General information about the destination
                </label>
                <label for="bestTime">
                    <input type="checkbox" id="bestTime" name="tips" value="bestTime"> Best Time to travel
                </label>
                <label for="food">
                    <input type="checkbox" id="food" name="tips" value="food"> Food recommendations
                </label>
            </fieldset>

            <label for="review">How can we improve our content? <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name">

            <input type="submit" value="Post Review">

        </form>
        <footer>
            <p>&copy; <span id="year"></span> Alexander Romero, Brazil ♟️</p>
            <p id="p-color">Last modification: <span id="lastmodification"></span></p>
        </footer>
    </div>
</body>
</html>
