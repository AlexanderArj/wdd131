<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alexander Romero">
    <meta name="description" content="Form that allows users to provide a review on certain products">

    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <script defer src="scripts/form.js"></script>
    <script src="scripts/getdates.js" defer></script>

</head>
<body>
    <div class="review-container">
        <h1>Product Review</h1>
        <form class="review-form" method="get" action="review.html">

            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <label>Overall Rating <span class="required">*</span></label>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5"/>
                <label for="star-a"></label>

                <input type="radio" name="stars" id="star-b" value="4"/>
                <label for="star-b"></label>

                <input type="radio" name="stars" id="star-c" value="3"/>
                <label for="star-c"></label>

                <input type="radio" name="stars" id="star-d" value="2"/>
                <label for="star-d"></label>

                <input type="radio" name="stars" id="star-e" value="1"/>
                <label for="star-e"></label>
            </div>

            <label for="date">Date of Installation <span class="required">*</span></label>
            <input type="date" id="date" name="date" required>

            <fieldset class="features">
                <legend>
                    Which features did you find useful in the product?<br>
                    <small>(Check all that apply)</small>
                </legend>
                <label for="durability">
                    <input type="checkbox" id="durability" name="features" value="durability"> Durability
                </label>
                <label for="ease">
                    <input type="checkbox" id="ease" name="features" value="ease"> Ease of Use
                </label>
                <label for="performance">
                    <input type="checkbox" id="performance" name="features" value="performance"> Performance
                </label>
                <label for="design">
                    <input type="checkbox" id="design" name="features" value="design"> Design
                </label>
            </fieldset>

            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name">

            <input type="submit" value="Post Review">

        </form>
        <footer>
            <p>&copy; <span id="year"></span> Alexander Romero, Brazil ♟️</p>
            <p id="p-color">Last modification: <span id="lastmodification"></span></p>
        </footer>
    </div>
</body>
</html>
